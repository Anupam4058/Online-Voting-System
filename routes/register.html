<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
</head>
    <style>
    a{
        text-decoration: none;
        color: blue;
    }
.form-reg{
    display: flex;
    align-items: center;
    justify-content: center;
}
input{
    border:none;
    border-bottom: 1px solid #9f01ea;
    border-radius: 0px;
    height: 27px;
    width: 153px;
}
input:focus{
    outline: none;
}
#bodysection-reg{
    margin: auto;
    padding: 10px;
    border: none;
    background-color: white;
    height: 65vh;
    width: 20vw;
    border-radius: 10px;
    margin-top: 5vh;
}
button{
    background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
    height:43px;
    width:154px;
    border:none;
    color:white;
    border-radius: 5px;
    font-size: 17px;
    transition: background-position ease-out 0.4s;
    margin-bottom: 10px;
}
button:hover{
    background-position: 154px;
    cursor: pointer;
}
#uploader{
    border:none;
    color:transparent;
    margin-left: 63px;
    background-color: white;
}
#uploader::file-selector-button{
    background: #9f01ea;
    color:white;
    border: none;
    border-radius: 10px;
    height: 3vh;
    width: 6vw;
    transition: 0.2s ease;
}
#uploader::file-selector-button:hover{
    background: #56d8e4;
    color: black;
    cursor: pointer;
}
    </style>
    
<body>
    <div id="headersection">
        <center><h1 style="font-size: 50px;color: white;">Online Voting System</h1></center>
    </div>
    <div id="bodysection-reg">
        <center>
        <div id = "form-reg">
        <h2>Registration</h2>
        <form action="../api/register.php" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter name" required>
            <input type="tel" name="mobile" placeholder="Enter Mobile" required minlength="10"><br><br>
            <input type="password" name="password" placeholder="Enter password" required>
            <input type="password" name="Cpassword" placeholder="confirm password" required><br><br>
            <input type="text" name="address" placeholder="Address" required><br><br>
            <center>
                <div id="imagepart">
                <input type="file" name="photo" id = "uploader" required>
                </div>
                <br>
                <div id="role">

                    <select name="role">
                        <option value="1">Voter</option>
                        <option value="2">Groups</option>
                    </select>
                </div>
            </center>
            <br>
            <button>Register</button><br>
            Already user ? <a href="../index.html"><b>Login</b></a>
        </form>
    </div>
</center>
    </div>
</body>
</html>
