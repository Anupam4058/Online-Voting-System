<html>

<head>
    <title>Online Voting System - Registration</title>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
</head>

<body>
    <style>
        #address {
            width: 30%;
        }

        #imagepart {
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
            text-align: center;
        }

        #role {
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
            text-align: center;
        }

        #role select {
            border-radius: 5px;
            padding: 10px;
        }
    </style>
    <div id="headersection">
        <h1>Online Voting System</h1>
    </div>
    <hr>
    <div id="bodysection">
        <h2>Registration</h2>
        <form action="../api/register.php" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter name">
            <input type="number" name="mobile" placeholder="Enter Mobile"><br><br>
            <input type="password" name="password" placeholder="Enter password">
            <input type="password" name="Cpassword" placeholder="confirm password"><br><br>
            <input type="text" name="address" placeholder="Address"><br><br>
            <center>
                <div id="imagepart">
                    Upload imagae: <input type="file" name="photo">
                </div>
                <br>
                <div id="role">

                    Select your role: <select name="role">
                        <option value="1">Voter</option>
                        <option value="2">Group</option>
                    </select>
                </div>
            </center>
            <br>
            <button style=" padding: 5px;
                            border-radius: 5px;
                            background-color: blue;
                            color: white;
                            font-size: 15px;">Register</button><br><br>
            Already user?<a href="../index.html">Login</a>
        </form>
    </div>
</body>

</html>
